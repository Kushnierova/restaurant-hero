<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/restaurant-hero.css" />
    <link rel="stylesheet" href="../css/general-classes.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,500;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <!--===================== RESTAURANT =====================-->
      <section class="hero-restaurant">
        <div class="container">
          <h1 class="restaurant-title">Restaurant</h1>
          <ul class="btns-rest-hero list">
            <li><button class="btn btn-dark" type="button">BOOK A TABLE</button></li>
            <li><button class="btn btn-dark" type="button">VIEW A MENU</button></li>
          </ul>
          <ul class="rest-img-list list">
            <li>
              <picture>
                <source
                  srcset="
                    ../img/restaurant/rest-table-lpt.jpg    1x,
                    ../img/restaurant/rest-table-lpt@2x.jpg 2x
                  "
                  media="(min-width:1200px)"
                  type="image/jpg"
                />
                <source
                  srcset="
                    ../img/restaurant/rest-table-tbl.jpg    1x,
                    ../img/restaurant/rest-table-tbl@2x.jpg 2x
                  "
                  media="(min-width:768px)"
                  type="image/jpg"
                />
                <source
                  srcset="
                    ../img/restaurant/rest-table-mbl.jpg    1x,
                    ../img/restaurant/rest-table-mbl@2x.jpg 2x
                  "
                  media="(max-width:767px)"
                  type="image/jpg"
                />

                <img
                  src="../img/restaurant/rest-table-mbl.jpg"
                  alt="Tables in the restaurant"
                  class=""
                />
              </picture>
            </li>

            <li>
              <picture>
                <source
                  srcset="
                    ../img/restaurant/rest-food-lpt.jpg    1x,
                    ../img/restaurant/rest-food-lpt@2x.jpg 2x
                  "
                  media="(min-width:1200px)"
                  type="image/jpg"
                />
                <source
                  srcset="
                    ../img/restaurant/rest-food-tbl.jpg    1x,
                    ../img/restaurant/rest-food-tbl@2x.jpg 2x
                  "
                  media="(min-width:768px)"
                  type="image/jpg"
                />
                <source
                  srcset="
                    ../img/restaurant/rest-food-mbl.jpg    1x,
                    ../img/restaurant/rest-food-mbl@2x.jpg 2x
                  "
                  media="(max-width:767px)"
                  type="image/jpg"
                />

                <img
                  src="../img/restaurant/rest-food-mbl.jpg"
                  alt="Food in the restaurant"
                  class=""
                />
              </picture>
            </li>
          </ul>
          <div class="rest-arrs-text">
            <ul class="rest-arrs">
              <li>
                <svg class="rest-arr-right" width="36px" height="36px">
                  <use href="../img/svg-images/icons.svg#icon-arr-left"></use>
                </svg>
              </li>
              <li>
                <svg class="rest-arr-left" width="36px" height="36px">
                  <use href="../img/svg-images/icons.svg#icon-arr-right"></use>
                </svg>
              </li>
            </ul>
            <p class="rest-simple-text">
              Whether you're in the mood for a hearty breakfast, a light lunch,
              or a romantic dinner, our menu has something for everyone.
            </p>
          </div>
        </div>
      </section>
      <!--===================== /RESTAURANT =====================-->
    </main>
  </body>
</html>
