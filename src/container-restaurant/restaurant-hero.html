<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/restaurant-hero.css" />
    <link rel="stylesheet" href="../css/general-classes.css" />
  </head>
  <body>
  <main>
    <!--===================== RESTAURANT =====================-->
    <section class="hero-restaurant">
    <div class="container">
      <h1 class="restaurant-title">Restaurant</h1>
      <ul class="list">
        <li><button class="btn-rest-hero btn">BOOK A TABLE</button></li>
        <li><button class="btn-rest-hero btn">VIEW A MENU</button></li>
      </ul>
      <ul class="list">
        <li>
          <img
            src="../img/restaurant/rest-table-mbl.jpg"
            alt="Tables in the restaurant"
            width="250"
            height="429"
            srcset="
              ../img/restaurant/rest-table-mbl.jpg    1x,
              ../img/restaurant/rest-table-mbl@2x.jpg 2x
            "
          />
        </li>

        <li>
          <img
            src="../img/restaurant/rest-food-mbl.jpg"
            alt="Food in the restaurant"
            width="250"
            height="429"
            srcset="
              ../img/restaurant/rest-food-mbl.jpg    1x,
              ../img/restaurant/rest-food-mbl@2x.jpg 2x
            "
          />
        </li>
      </ul>
      <p>
        Whether you're in the mood for a hearty breakfast, a light lunch, or a
        romantic dinner, our menu has something for everyone.
      </p>
    </div>
  </section>
    <!--===================== /RESTAURANT =====================-->
  </main>
</body>
</html>
