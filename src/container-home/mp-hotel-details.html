<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/mp-hotel-details.css" />
    <link rel="stylesheet" href="../css/general-classes.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,500;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <!--=========================== MP-HOTELS-DETAILS ====================-->

      <section class="hotel-details">
        <div class="hd-title-text">
          <h2 class="hd-title">Hotel</h2>
          <p class="hd-light-text">
            Book your stay with us now and experience the epitome of comfort and
            luxury at our hotel. We guarantee you'll be thrilled with your
            decision.
          </p>
        </div>
        <picture>
          <source
            media="(min-width:1200px)"
            srcset="
              ../img/mp-hotel-details/bed_desk@1x.jpg 1x,
              ../img/mp-hotel-details/bed_desk@2x.jpg 2x
            "
            type="image/jpg"
          />
          <source
            media="(min-width:768px)"
            srcset="
              ../img/mp-hotel-details/bed_tab@1x.jpg 1x,
              ../img/mp-hotel-details/bed_tab@2x.jpg 2x
            "
            type="image/jpg"
          />
          <source
            media="(max-width:767px)"
            srcset="
              ../img/mp-hotel-details/bed_mob@1x.jpg 1x,
              ../img/mp-hotel-details/bed_mob@2x.jpg 2x
            "
            type="image/jpg"
          />

          <img
            src="../img/mp-hotel-details/bed_mob@1x.jpg"
            alt="Bed"
            width="335"
            height="417"
            class=""
          />
        </picture>

        <picture>
          <source
            media="(min-width:1200px)"
            srcset="
              ../img/mp-hotel-details/towel_desk@1x.jpg 1x,
              ../img/mp-hotel-details/towel_desk@2x.jpg 2x
            "
            type="image/jpg"
          />
          <source
            media="(min-width:768px)"
            srcset="
              ../img/mp-hotel-details/towel_tab@1x.jpg 1x,
              ../img/mp-hotel-details/towel_tab@2x.jpg 2x
            "
            type="image/jpg"
          />
          <source
            media="(max-width:767px)"
            srcset="
              ../img/mp-hotel-details/towel_mob@1x.jpg 1x,
              ../img/mp-hotel-details/towel_mob@2x.jpg 2x
            "
            type="image/jpg"
          />

          <img
            src="../img/mp-hotel-details/towel_mob@1x.jpg"
            alt="Towel"
            width="158"
            height="128"
            class=""
          />
        </picture>

        <picture>
          <source
            media="(min-width:1200px)"
            srcset="
              ../img/mp-hotel-details/bath_desk@1x.jpg 1x,
              ../img/mp-hotel-details/bath_desk@2x.jpg 2x
            "
            type="image/jpg"
          />
          <source
            media="(min-width:768px)"
            srcset="
              ../img/mp-hotel-details/bath_tab@1x.jpg 1x,
              ../img/mp-hotel-details/bath_tab@2x.jpg 2x
            "
            type="image/jpg"
          />
          <source
            media="(min-width:320px)"
            srcset="
              ../img/mp-hotel-details/bath_mob@1x.jpg 1x,
              ../img/mp-hotel-details/bath_mob@2x.jpg 2x
            "
            type="image/jpg"
          />

          <img
            src="../img/mp-hotel-details/bath_mob@1x.jpg"
            alt="Bath"
            width="158"
            height="128"
            class=""
          />
        </picture>

        <ul class="rest-arrs">
          <li>
            <svg class="hp-arr-right" width="24px" height="24px">
              <use href="../img/svg-images/icons.svg#icon-arr-left"></use>
            </svg>
          </li>
          <li>
            <svg class="hp-arr-left" width="24px" height="24px">
              <use href="../img/svg-images/icons.svg#icon-arr-right"></use>
            </svg>
          </li>
        </ul>

        <ul class="hd-btns">
          <li class="">
            <button class="btn btn-light hd-btn" type="button">
              BOOK A ROOM
            </button>
          </li>
          <li class="">
            <button class="btn btn-light hd-btn" type="button">
              VIEW ROOM
            </button>
          </li>
        </ul>
      </section>
      <!--===================== /MP-HOTELS-DETAILS =====================-->
    </main>
  </body>
</html>
