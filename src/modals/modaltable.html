
<!--Modal BOOK A TABLE-->
<div class="backdrop">
    <div class="modal">
        <strong class="title-of-modal">BOOK A TABLE</strong>
        <form action="" class="form">
            <div>
                <label class="modal-label">
                    YOUR NAME
                    <input type="text" class="modal-input">
                    <span class="modal-under-input">WHO SHOULD BOOK A TABLE FOR?</span>
                </label>
                <label class="modal-label">
                    NUMBER OF PEOPLE
                    <input type="number" class="modal-input" name="number_of_people" min="1" max="12">
                </label>
            </div>
            <div>
                <label class="modal-label">
                    TODAY
                    <input type="date" class="modal-input">
                    <span class="modal-under-input">WHAT DATE TO BOOK?</span>
                </label>
                <label class="modal-label">
                    
                    <input type="tel" class="modal-input" placeholder="+38()">
                    <span class="modal-under-input">PHONE NUMBER</span>
                </label>
            </div>
        </form>
        <button type="submit" class="modal-button">MAKE A RESERVATION</button>
    </div>
</div>
